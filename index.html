<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1645px;

    <body>
        <div id="map">

        <script src="data/GunaLahanFinal_0.js"></script>
        <script src="data/BolongDeliniasiFinal_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_GunaLahanFinal_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['remark'] !== null ? autolinker.link(feature.properties['remark'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REMARK_2'] !== null ? autolinker.link(feature.properties['REMARK_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luass'] !== null ? autolinker.link(feature.properties['Luass'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GunaLahanFinal_0_0(feature) {
            switch(String(feature.properties['remark'])) {
                case 'Kebun':
                    return {
                pane: 'pane_GunaLahanFinal_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(53,145,45,1.0)',
                interactive: true,
            }
                    break;
                case 'Lapangan':
                    return {
                pane: 'pane_GunaLahanFinal_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,238,59,1.0)',
                interactive: true,
            }
                    break;
                case 'Permukiman dan Tempat Kegiatan':
                    return {

                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,238,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Sawah':

                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(81,232,0,1.0)',

            }
                    break;
                case 'Tegalan/Ladang':
                    return {

                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,229,161,1.0)',
                interactive: true,
            }
                    break;
                case 'RTH':
                    return {

                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(81,134,103,1.0)',
                interactive: true,
            }
                    break;
                default:

                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,252,103,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_GunaLahanFinal_0');
        map.getPane('pane_GunaLahanFinal_0').style.zIndex = 400;
        map.getPane('pane_GunaLahanFinal_0').style['mix-blend-mode'] = 'normal';
        var layer_GunaLahanFinal_0 = new L.geoJson(json_GunaLahanFinal_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GunaLahanFinal_0',
            layerName: 'layer_GunaLahanFinal_0',
            pane: 'pane_GunaLahanFinal_0',
            onEachFeature: pop_GunaLahanFinal_0,
            style: style_GunaLahanFinal_0_0,
        });
        bounds_group.addLayer(layer_GunaLahanFinal_0);
        map.addLayer(layer_GunaLahanFinal_0);
        function pop_BolongDeliniasiFinal_1(feature, layer) {

            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                    <tr>\

                    <tr>\

        function style_BolongDeliniasiFinal_1_0() {
            return {

        map.createPane('pane_BolongDeliniasiFinal_1');

            pane: 'pane_BolongDeliniasiFinal_1',
            onEachFeature: pop_BolongDeliniasiFinal_1,
            style: style_BolongDeliniasiFinal_1_0,
        });
        bounds_group.addLayer(layer_BolongDeliniasiFinal_1);
        map.addLayer(layer_BolongDeliniasiFinal_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/BolongDeliniasiFinal_1.png" /> Bolong Deliniasi Final': layer_BolongDeliniasiFinal_1,'Guna Lahan Final<br /><table><tr><td style="text-align: center;"><img src="legend/GunaLahanFinal_0_Kebun0.png" /></td><td>Kebun</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahanFinal_0_Lapangan1.png" /></td><td>Lapangan</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahanFinal_0_PermukimandanTempatKegiatan2.png" /></td><td>Permukiman dan Tempat Kegiatan</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahanFinal_0_Sawah3.png" /></td><td>Sawah</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahanFinal_0_TegalanLadang4.png" /></td><td>Tegalan/Ladang</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahanFinal_0_RTH5.png" /></td><td>RTH</td></tr><tr><td style="text-align: center;"><img src="legend/GunaLahanFinal_0_6.png" /></td><td></td></tr></table>': layer_GunaLahanFinal_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
